{{ define "main" }}

{{- partial "header.html" . -}}

<div class="container content m-auto">

    <div id="article" class="w-md-55 m-auto">


        <div class="mt-1 article-title text-capitalize-letter">
            {{ .Title }}
        </div>

        <!--  content -->
        <div class="mt-2 article">  {{  .Content | safeHTML }}  </div>

        {{ if .PrevInSection }}
        <div class="mt-1 text-medium">
            <a href="{{.PrevInSection.Permalink}}">{{.PrevInSection.Title}}</a>
        </div>
        {{ end }}

        {{ if .NextInSection }}
        <div class="mt-1 text-medium">
            <a  href="{{.NextInSection.Permalink}}"> {{.NextInSection.Title}}</a>
        </div>
        {{ end }}

    </div>
</div>


{{ end }}
